<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malgudi Days</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            height: 155vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff0008, #db9600, #65fd00, #0ea300, #00a7c4, #4502aa);
            background-size: 300% 300%;
            animation: gradientBG 10s infinite;
            font-family: Arial, sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container-custom {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 90%;
        }

        .book-image {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.7);
            display: block;
            margin: 0 auto 20px;
        }

        .btn-custom {
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .btn-custom:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="container container-custom text-center">
        <h1>Malgudi Days</h1>
        <img class="book-image" src="images/Mfront.jpg" alt="Malgudi Days">
        <h4>Author: R.K. Narayan</h4>
        <hr>
        <h5>Overview</h5>
        <p>A collection of short stories set in the fictional town of Malgudi, capturing the essence of Indian rural life.</p>
        <hr>
        <h5>Index</h5>
        <ol class="text-start">
            <li>An Astrologerâ€™s Day</li>
            <li>The Missing Mail</li>
            <li>Engine Trouble</li>
            <li>Attila</li>
            <li>The Axe</li>
        </ol>
        <hr>
        <h5>Purchase</h5>
        <a href="#" class="btn btn-primary">Buy Now</a>
        <hr>
        <h5 class="mt-4">Feedback</h5>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="feedback" class="form-label">Your Feedback</label>
                <textarea class="form-control" id="feedback" rows="3" placeholder="Write your feedback here..."></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        
        <button class="btn btn-custom mt-3" onclick="goBack()">Back</button>
    </div>

    <script>
        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
