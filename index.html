<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Books Animation</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(45deg, #ff0008, #db9600, #65fd00, #0ea300, #00a7c4, #4502aa);
            background-size: 300% 300%;
            animation: gradientBG 10s infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header Styling */
        header {
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
        }

        .book-container {
            display: flex;
            gap: 80px;
            perspective: 1000px;
            transition: opacity 0.5s ease-in-out;
            flex-grow: 1;
            align-items: center;
        }

        .book {
            width: 280px;
            height: 360px;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out, opacity 0.5s;
            cursor: pointer;
            position: relative;
        }

        .book:hover {
            transform: rotateY(-30deg);
        }

        .book .cover {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 5px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.7);
            transform-origin: left center;
            transition: transform 0.5s ease-in-out;
            background-color: #fff;
        }

        .book:hover .cover {
            transform: rotateY(-120deg);
        }

        .book .cover img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }

        .book .pages {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 5px;
            box-shadow: inset 3px 0 8px rgba(0, 0, 0, 0.3);
            transform: translateZ(-5px);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .book .pages img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Footer Styling */
        footer {
            width: 100%;
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 16px;
        }

        /* Page Transition Effect */
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    
    <header>Welcome to Grim Book Showcase</header>

    <div class="book-container">
        <div class="book" onclick="openBook(this, 'shelock.html')">
            <div class="cover"><img src="images/SFront.jpg" alt="Sherlock Holmes"></div>
            <div class="pages"><img src="images/SBack.jpg" alt="Sherlock Holmes Back Cover"></div>
        </div>
        <div class="book" onclick="openBook(this, 'malgudi.html')">
            <div class="cover"><img src="images/Mfront.jpg" alt="Malgudi Days"></div>
            <div class="pages"><img src="images/MBack.jpg" alt="Malgudi Days Back Cover"></div>
        </div>
        <div class="book" onclick="openBook(this, 'harrypotter.html')">
            <div class="cover"><img src="images/HF.jpg" alt="Harry Potter"></div>
            <div class="pages"></div>
            <div class="pages"><img src="images/HB.jpg" alt="Harry Potter Back Cover"></div>
        </div>
    </div>

    <footer>Grim licensed for @ 2025</footer>

    <script>
        function openBook(bookElement, pageUrl) {
            // Make sure the selected book remains visible while others fade
            document.querySelectorAll(".book").forEach(book => {
                if (book !== bookElement) book.style.opacity = "0";
            });

            // Open book animation effect
            bookElement.querySelector(".cover").style.transform = "rotateY(-120deg)";

            // Redirect after animation
            setTimeout(() => {
                window.location.href = pageUrl;
            }, 800);
        }
    </script>

</body>
</html>
